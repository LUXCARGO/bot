<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Идентификация кошелька Dushanbe City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" id="logo">
    </header>
    <main>
        <h1>Отправка заявки на идентификацию</h1>
        <form id="identificationForm">
            <label for="phone">Введите номер телефона (9 цифр):</label>
            <input type="text" id="phone" maxlength="9" required>
            
            <label for="passportFront">Лицевая сторона паспорта:</label>
            <input type="file" id="passportFront" accept="image/*" required>
            
            <label for="passportBack">Обратная сторона паспорта:</label>
            <input type="file" id="passportBack" accept="image/*" required>
            
            <label for="selfie">Селфи с паспортом:</label>
            <input type="file" id="selfie" accept="image/*" required>
            
            <label>
                <input type="checkbox" id="consent" required> Я согласен на обработку личных данных
            </label>
            
            <button type="submit" id="submitButton" disabled>Отправить</button>
        </form>

        <div class="loading" id="loading" style="display:none;">Загрузка...</div>
        <div class="success-message" id="successMessage" style="display:none;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
